{% extends "header.html" %}
{% block content %}
<div class="row padding-top">
	<div class="col-6">
		<img class="item-image" src="/static/Upload images/{{item.filename}}">
	</div>
</div>
<div class="row">
	<div class="col-6"><h3>{{item.name}}</h3></div>
	<div class="col-6"><h3>$ {{item.price}}</h3></div>
</div>
<hr>
<div class="row">
	<div class="col">
		<h5>Description:</h5>
	</div>
</div>
<div class="row">
	<div class="col">{{item.description}}</div>
</div>
<hr>
<div class="row">
	<div class="col">
		<h5>Added by <a href="/Corvus/User/{{useritem.id}}">{{useritem.username}}</a></h5>
	</div>
</div>
{% endblock %}
