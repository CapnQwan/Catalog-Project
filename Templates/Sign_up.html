{% extends "header.html" %}
{% block content %}
<form action="#" method="post">
	<div class="row padding-top">
		<div class="col-3"></div>
		<div class="col-6">
			<label for="name">Username:</label>
			<input id="name" type ="text" maxlength="40" class="form-control" name="username" placeholder="Enter your username here">
		</div>
		<div class="col-3"></div>
	</div>
	<div class="row">
		<div class="col-3"></div>
		<div class="col-6">
			<label for="password">Password:</label>
			<input id="password" type ="password" maxlength="40" class="form-control" name="password" placeholder="password">
		</div>
		<div class="col-3"></div>
	</div>
	<div class="row">
		<div class="col-3"></div>
		<div class="col-6">
			<label for="email">Email:</label>
			<input id="email" type ="text" maxlength="40" class="form-control" name="email" placeholder="example@something.com">
		</div>
		<div class="col-3"></div>
	</div>
	<div class="row ten-mrg-top">
		<div class="col">
			<button type="submit" class="btn btn-dark btn-lg signup-button-margin">Sign Up</button>
		</div>
	</div>
</form>
{% endblock %}
